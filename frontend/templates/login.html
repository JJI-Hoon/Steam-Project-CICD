<!doctype html>
<head><style>
    html{height: 100%;}
body{position: relative;width: 100%;height: 100%;}
.logo_box{position: absolute;top: 50%;left: 50%;margin:-150px 0 0 -150px}
</style></head>
<html>
<body>
    로그인페이지
    <div  class="logo_box">
        {% block title %}
            
        {% endblock %}



        {% block content %}

{% endblock %}

            {% if islogin == true %}
            <div  class="logo_box">
                <input type="submit" value="로그인완료">
        <br>
        <br>
        <br>
        <a href="https://steamcommunity.com/profiles/{{steam_id}}/edit/settings" target='_blank'>프로필공개하세요</a>
        <form action="userpage/{{steam_id}}" method="post">
        <input type="submit" value="시작">
        </form>
        <br>
        <br>
        <br>
    

            {% else %}
            <form action="https://steamcommunity.com/openid/login" method="post">

                <input type="hidden" name='openid.ns'         value= 'http://specs.openid.net/auth/2.0'/>
                <input type="hidden" name='openid.mode'       value= 'checkid_setup'/>
                <input type="hidden" name='openid.return_to'  value= 'http://0.0.0.0:8000/login'/>
                <input type="hidden" name='openid.realm'      value= 'http://0.0.0.0'/>
                <input type="hidden" name='openid.identity'   value= 'http://specs.openid.net/auth/2.0/identifier_select'/>
                <input type="hidden" name='openid.claimed_id' value= 'http://specs.openid.net/auth/2.0/identifier_select'/>
        
            <input type="submit" value="로그인">
            </form>
            {% endif %}


       
</div>
</body>
</html>


<!--
login -> base.html

loginstep1-> steam회원 or 비회원
    회원이면 로그인 페이지로 이동 후 다시 돌아오면 프로필 공개설정 할 수 있게
    비회원이면 큐레이션 페이지로 이동하게

loginstep2-> 프로필 공개 설정
    프로필 공개가 맞으면 시작버튼 눌렀을 때 유저페이지로 이동
    프로필 공개가 아니면 안넘어가고 프로필 공개 하라고 메시지 전달
-->
